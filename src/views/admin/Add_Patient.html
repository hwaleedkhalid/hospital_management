<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS for Add New User form */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }


        .section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }


        h1 {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #0288d1;
            margin: 0;
        }

        h2 {
            color: #00796b;
            border-bottom: 2px solid #0288d1;
            padding-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button[type="submit"]:hover {
                background-color: #0277bd;
            }
    </style>
</head>
<body>

    <h1>Manage Patient</h1>
    <div class="container">
        

        <section class="section">
            <h2>Add New Patient</h2>
            <form method="POST" action="" class="add-form">
                <input type="text" name="user_ID" placeholder="User ID" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="Emergency Contact" placeholder="Emergency Contact" required>
                <button type="submit" name="add_patient">Add Patient</button>
            </form>
        </section>

    </div>

    <div class="footer">
        &copy; 2024 Hospital Management System. All rights reserved.
    </div>

</body>
</html>
